<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Color Generator</title>
</head>
<body>
    
   <nav class="nav-bar">
    <input type="color" name="color-picker" id="color-picker">
    <select name="color-scheme" id="color-scheme">
        <option value="blank">select color scheme</option>
        <option value="monochrome">monochrome</option>
        <option value="monochrome-dark">monochrome-dark</option>
        <option value="monochrome-light">monochrome-light</option>
        <option value="analogic">analogic</option>
        <option value="complement">complement</option>
        <option value="analogic-complement">analogic-complement</option>
        <option value="triad">triad</option>
        <option value="quad">quad</option>
    </select>
    <button id="get-color-scheme">Get color scheme</button>
   </nav>

   <section class="color-container">
        <div id="show-colors" >
            
        </div>
        <div id="show-hex-number">

        </div>

   </section>

    <script src="main.js"></script>
</body>
</html>
